<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>화면 이동하기</title>
</head>

<script>
    function is_click(){
        var anText_sub1 = document.getElementById('num').value;
        localStorage.setItem('answer', anText_sub1);
        location.href='/detail'   //화면 이동 detail.html
    }
</script>
<body>
    <input id="num" type="number">
    <button onclick="is_click()">Click Me</button>
</body>
</html>
